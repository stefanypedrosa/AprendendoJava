<div class="container"id="login">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="form-group" >
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            [(ngModel)]="usuario.email" placeholder="Seu email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.senha"
            placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-outline" (click)="enviar()">Enviar</button>
    <span *ngIf="mensagem"><strong>Usuário e/ou senha inválidos</strong></span>
    </div>
    <div class="col-md-4"></div>
</div>
